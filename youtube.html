<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <style>
      body {
        padding-top: 65px;
      }

      .navbar-right p {
        float: right;
        line-height: 50px;
        color: white;
        margin-left: 10px;
        margin-bottom: 0px;
      }

      .row {
        display: flex;

      }

      .row > div {
        flex: 1;
        /* border: 1px solid grey; */
        margin-top:10px;
      }

      .row-body {
        height: 100vw;
      }

      .row-body .box {
        border-right: 1px solid #eee;
      }

      .row-body div:last-child {
        border-right: none; 
      }

      input.search {
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">HacktivGit</a>
            <div class="navbar-right">
              <img src="https://via.placeholder.com/50x50" />
              <p>dmtrxw</p>
            </div>
          </div>
        </nav>
      </div>

      <div class="row row-body ">
        <div class="col-md-6 box">
          <input class="search" type="text" placeholder="Search...">
          <div class="list"></div>
        </div>
        <div class="col-md-6 box" id="videoColumn"></div>
      </div>

    </div>
    <script>
      $( ".search" ).keypress(function (e) {
        var q = $(this).val();
        var key = e.which;
        if(key == 13) {
          $( ".list" ).text('')
          $.ajax({
            method: 'post',
            url: 'http://localhost:3000/youtube',
            data: {
              q: q
            }
          })
            .done(results => {
              $( ".list" ).append(
                `<a href=# onclick="nextPage('${results.nextPageToken}', '${q}')">Next</a>`
              )
              for (let i = 0; i < results.items.length; i++) {
                $( ".list" ).append(
                  `<div class="card-body">
                    <h5 class="card-title">
                      <a href="#" onclick="getVideo('${results.items[i].id.videoId}')">${results.items[i].snippet.title}</a>
                    </h5>
                    <img src="${results.items[i].snippet.thumbnails.medium.url}" alt="thumbnail" height="180" width="320">
                    <p class="card-text">${results.items[i].snippet.channelTitle}</p>
                    <p class="card-text">${results.items[i].snippet.description}</p>
                  </div>`
                )
              }
            })
        }
      })

      function getVideo(videoId) {
        $( "#videoColumn" ).text('')
        $( "#videoColumn" ).append(
          `<iframe width=100% height="360"
          src="https://www.youtube.com/embed/${videoId}"
          frameborder="0">
          </iframe>`
        )
      }

      function nextPage(nextPageToken, q) {
        //console.log(nextPageToken, q)
        $( ".list" ).text('')
          $.ajax({
            method: 'post',
            url: 'http://localhost:3000/youtube/next',
            data: {
              q: q,
              nextPageToken: nextPageToken
            }
          })
            .done(results => {
              $( ".list" ).append(
                `<a href=# onclick="nextPage('${results.prevPageToken}')">Next</a>
                <a href=# onclick="nextPage('${results.nextPageToken}')">Next</a>`
              )
              for (let i = 0; i < results.items.length; i++) {
                $( ".list" ).append(
                  `<div class="card-body">
                    <h5 class="card-title">
                      <a href="#" onclick="getVideo('${results.items[i].id.videoId}')">${results.items[i].snippet.title}</a>
                    </h5>
                    <img src="${results.items[i].snippet.thumbnails.medium.url}" alt="thumbnail" height="180" width="320">
                    <p class="card-text">${results.items[i].snippet.channelTitle}</p>
                    <p class="card-text">${results.items[i].snippet.description}</p>
                  </div>`
                )
              }
            })
      }
    </script>
  </body>
</html>
